<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>TrusTTravel</title>
    <!-- <script src="./index.js" defer></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/7782b62f54.js"
      crossorigin="anonymous"
    ></script>
    <!-- ХЭДЭР -->
    <header>
      <div class="header-inner">
        <div class="navigation">
          <div class="logo">
            <img src="./img/trustTravel2 1.png" alt="" />
          </div>
          <div class="text-logo">
            <img src="./img/trustTravel2 2.png" alt="" />
          </div>
          <nav>
            <ul class="list">
              <li class="item">
                <a href="./index.html #commp" class="item-link">О нас</a>
              </li>
              <li class="item">
                <a href="./index.html #game" class="item-link">Геймификация</a>
              </li>
              <li class="item">
                <a href="./dostoprim.html" class="item-link"
                  >Достопримечательности</a
                >
              </li>
            </ul>
          </nav>
          <div class="phone">
            <a href="./registr.html"
              ><button class="authorization">Авторизоваться</button></a
            >
          </div>
        </div>
        <div class="reg">
          <div class="container">
            <div class="registration">
              <div class="registration-text">Регистрация</div>
              <div class="registration-input">
                <input type="text" placeholder="Имя" />
              </div>
              <div class="registration-input">
                <input type="text" placeholder="Фамилия" />
              </div>
              <div class="registration-input">
                <input type="text" placeholder="Имя пользователя" />
              </div>
              <div class="registration-input">
                <input type="text" placeholder="Email" />
              </div>
              <div class="registration-input">
                <input type="text" placeholder="Пароль" />
              </div>
              <div class="registration-input">
                <input type="text" placeholder="Повторный ввод пароля" />
              </div>
              <div class="registration-button">
                <button class="buttonn">Зарегистрироваться</button>
                <button class="buttonnn">Войти</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
